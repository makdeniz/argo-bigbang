apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cluster-addon-appset
  namespace: argocd
spec: 
  generators:
    - git:
        repoURL: https://github.com/argo-universe/cluster-addons
        revision: {{ .Values.targetRevision }}
        files:
          - path: "cluster-addons/*/{{.Values.env }}/values.yaml"
  syncPolicy:
    preserveResourcesOnDeletion: true
  template:
    metadata:
      name: '{{ "{{path.basename}}" }}'
    spec:
      project: cluster-addons
      source:
        repoURL: https://github.com/argo-universe/cluster-addons
        targetRevision: feature-env-seperation
        path: '{{ "{{path}}" }}'
      helm:
        valueFiles:
        - ../values.default.yaml
        - values.yaml
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{ "{{config.namespace}}" }}'
      syncPolicy:
        syncOptions:
          - CreateNamespace=true      
        automated:
          prune: true
          selfHeal: true